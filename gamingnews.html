<!DOCTYPE html>
<html>
<head>
    <title>Gaming News</title>
    <!-- Include Lexend font from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap">
    <style>
        /* Apply Lexend font to the body and all elements inside it */
        body {
            font-family: 'Lexend', sans-serif;
        }
        /* Style for the button */
        .top-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #000000; /* Green background */
            color: white; /* White text */
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .top-button:hover {
            background-color: #000000; /* Darker green on hover */
        }
    </style>
</head>
<body>

<button class="top-button" onclick="window.location.href='index.html'">Return to Homepage</button>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>

</body>
</html>
